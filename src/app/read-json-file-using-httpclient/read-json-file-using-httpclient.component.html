<h2>Read Local JSON file data using HttpClient</h2>
<table id="employees">
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr *ngFor="let employee of employeeData?.employees">
		<td><input type="radio" ng-model="myVar" value="employeeid">{{employee.id}}</td>
		<td>{{employee.id}}</td>
		<td>{{employee.firstName}}</td>
		<td>{{employee.lastName}}</td>
	</tr>
</table>

<form>
	Pick a topic:
	<input type="radio" ng-model="myVar" value="employeeid">{{employee.id}}
	<input type="radio" ng-model="myVar" value="tuts">Tutorials
	<input type="radio" ng-model="myVar" value="cars">Cars
  </form>
